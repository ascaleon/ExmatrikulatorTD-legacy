image: gradle:alpine

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"


before_script:
  - cd exmatrikulatortd/


stages:
  - build
  - test

build:
  stage: build
  script:
  - ./gradlew desktop:dist
  artifacts:
    paths:
      - desktop/build/libs/desktop.jar
    
unitTests:
  stage: test
  script:
    - ./gradlew test